<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=2.0, user-scalable=0">
  <title></title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css" />
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
  <link rel="stylesheet" type="text/css" href="/css/style.css">
</head>

<body class="animated fadeInDown">
  <header>

    <nav>
      <div class="logo"><!--i class="fa fa-lightbulb-o" aria-hidden="true"></i--><span class="lyric-logo">smart</span><span class="spark-logo">song</span></div>
    </nav>
  </header>

  <div class="wrapper">

    <div id="mainView">

      <div class="row">

        <div class="settings-icon"><i id="settingsIcon" class="fa fa-gear"></i></div>

        <div id="saveList" class="save-list">
          <a id="createNewTab" href="#" class="rhyme-row-template">
            <div class="save-list-item">+</div>
          </a>
          <!--saved docs will be populated here-->
        </div>

        <div class="col l6 m6 s6 left-option-bar">
          <button id="rhymeButton" class="btn rhyme-button" type="button">rhyme assistance</button>
        </div>

        <div class="col l6 m6 s6 right-option-bar">
          <button id="nextWordButton" class="btn next-word-button" type="button">next word suggestion</button>
        </div>

      </div>

      <div class="rhyme-row-outer">
        <div id="rhymeRow" class="rhyme-row"></div>
      </div>

      <div class="next-word-row-outer">
        <div id="nextWordRow" class="next-word-row"></div>
      </div>

      <form name="theForm">
        <textarea class="the-text-area" name="textInput" placeholder="Your next hit starts here..." onFocus="window.scrollTo(0,0);"></textarea>
      </form>

    </div>

    <div id="settings" class="settings">
      <div id="uploadLyricsDiv" class="upload-lyrics-div">
        <form name="uploadLyricsForm">
          <textarea name="uploadLyricsInput" class="upload-lyrics-input" placeholder="Upload lyrics here. When you use the suggestion tools while writing, the suggestions returned will be influenced by the lyrics you upload, allowing you to mimic the style of your favorite songs and artists. The more you upload, the better."></textarea>
          <div class="row">
            <button name="uploadLyricsButton" class="btn upload-lyrics-button col l6 m6 s6" type="button">Upload Lyrics</button><button name="leaveSettingsButton" class="btn leave-settings-button col l6 m6 s6" type="button">Done</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
  <script type="text/javascript" src="/js/script.js"></script>
</body>

</html>
