<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title></title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css" />
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
<link rel="stylesheet" type="text/css" href="/css/style.css">
</head>

<body class="animated fadeInDown">
  <header>
    <div id="uploadLyricsOpenDiv" class="upload-lyrics-open-div"><button class="upload-lyrics-open btn"><i class="fa fa-upload" aria-hidden="true"></i></button></div>
    <nav>
      <div class="logo"><i class="fa fa-lightbulb-o" aria-hidden="true"></i><span class="lyric-logo">smart</span><span class="spark-logo">song</span></div>
    </nav>
  </header>

  <div class="wrapper">

    <div class="row">


        <div id="saveList" class="save-list">
          <a id="createNewTab" href="#" class="rhyme-row-template"><div class="save-list-item">+</div></a>
          <!--saved docs will be populated here-->
        </div>


        <div id ="uploadLyricsDiv" class="upload-lyrics-div">
          <form name="uploadLyricsForm">
            <textarea name="uploadLyricsInput" class="upload-lyrics-input" placeholder="upload lyrics here"></textarea>
            <button name="uploadLyricsButton" class="btn upload-lyrics-button" type="button">Upload Lyrics</button>
          </form>
        </div>


      <div class="col l6 m6 s12 left-option-bar animated fadeInDown">
        <button id="rhymeButton" class="btn rhyme-button" type="button">rhyme assistance</button>
      </div>

      <div class="col l6 m6 s12 right-option-bar animated fadeInDown">
          <button id="nextWordButton" class="btn next-word-button" type="button">next word suggestion</button>
      </div>

    </div>

    <div class="rhyme-row-outer">
    <div id="rhymeRow" class="rhyme-row"></div>
    </div>

    <div class="next-word-row-outer">
    <div id="nextWordRow" class="next-word-row"></div>
    </div>

    <form name="theForm">
      <textarea class="the-text-area" name="textInput" placeholder="Your next hit starts here..."></textarea>
    </form>
  </div>

  <script
    src="https://code.jquery.com/jquery-3.3.1.js"
    integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
  <script type="text/javascript" src="/js/script.js"></script>
</body>

</html>
